<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Unsuccessful_Item_Search</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Unsuccessful_Item_Search</td></tr>
</thead><tbody>
<!--Title: Unsuccessful_Item_Search-->
<!--Description: Tests that an item that is not in the database cannot be searched for-->
<!---->
<!--Begin variable declaration-->
<tr>
	<td>store</td>
	<td>Nothing</td>
	<td>searchItem</td>
</tr>
<!--End variable declaration-->
<!---->
<!--Test 1: Search for an item that exists in the database-->
<tr>
	<td>type</td>
	<td>id=search</td>
	<td>${searchItem}</td>
</tr>
<tr>
	<td>keyPressAndWait</td>
	<td>id=search</td>
	<td>\13</td>
</tr>
<!---->
<!--Assertion 1: The item should show up successfully on the search list-->
<tr>
	<td>assertTextNotPresent</td>
	<td>${searchItem}</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
