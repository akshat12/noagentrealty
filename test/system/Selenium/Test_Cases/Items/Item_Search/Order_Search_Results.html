<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Order_Search_Results</td></tr>
</thead><tbody>
<!--Title: Order Search Results-->
<!--Description: Tests that an item can be sorted by multiple orders-->
<!---->
<!--Begin variable declaration-->
<tr>
	<td>store</td>
	<td>Item Name</td>
	<td>ordering1</td>
</tr>
<tr>
	<td>store</td>
	<td>User Name</td>
	<td>ordering2</td>
</tr>
<!--End variable declaration-->
<!---->
<!--Test 1: Search for an item that exists in the database using advanced search. Order by item name.-->
<tr>
	<td>clickAndWait</td>
	<td>link=Advanced</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>id=sort</td>
	<td>${ordering1}</td>
</tr>
<tr>
	<td>pause</td>
	<td>1000</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>name=commit</td>
	<td></td>
</tr>
<!---->
<!--Assertion 1: The item should show up successfully on the search list-->
<tr>
	<td>assertText</td>
	<td>//a[@href= &quot;/items/7&quot;]</td>
	<td>Bricks</td>
</tr>
<tr>
	<td>assertText</td>
	<td>//a[@href= &quot;/items/6&quot;]</td>
	<td>Carpeting</td>
</tr>
