<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cfz.herokuapp.com/" />
<title>Delete_Project</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Delete_Project</td></tr>
</thead><tbody>
<!--Title: Delete Project-->
<!--Description: Test that a project can be deleted successfully-->
<!---->
<!--Begin variable storage-->
<tr>
	<td>store</td>
	<td>Test Project</td>
	<td>projectName</td>
</tr>
<!--End variable storage-->
<!---->
<!--Open the page-->
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<!---->
<!--Test 1: Delete a project-->
<tr>
	<td>clickAndWait</td>
	<td>link=Gallery</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=(//a[contains(text(),'View')])[2]</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Delete</td>
	<td></td>
</tr>
<!---->
<!--Assertion 1: The project should no longer show up on the list of projects-->
<tr>
	<td>assertTextNotPresent</td>
	<td>${projectName}</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
