<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cfz.herokuapp.com/" />
<title>Login_Admin</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Login_Admin</td></tr>
</thead><tbody>
<!--Title: Login_Admin-->
<!--Description: A test used to setup all the other ones. Used so that login is done only once.-->
<!---->
<!--Open the page-->
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<!--Variables Storage:-->
<tr>
	<td>store</td>
	<td>testadmin@mailinator.com</td>
	<td>email</td>
</tr>
<tr>
	<td>store</td>
	<td>admin123</td>
	<td>password</td>
</tr>
<!--End variable storage-->
<!--Test: Login using the username and password stored above-->
<tr>
	<td>clickAndWait</td>
	<td>class=signin</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=session_email</td>
	<td>${email}</td>
</tr>
<tr>
	<td>pause</td>
	<td>1000</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=session_password</td>
	<td>${password}</td>
</tr>
<tr>
	<td>pause</td>
	<td>1000</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>name=commit</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
