<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://cfz.herokuapp.com/" />
<title>Delete-Event</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Delete-Event</td></tr>
</thead><tbody>
<!--Title: Delete-Event-->
<!--Description: Tests that an event can be deleted successfully-->
<!---->
<!--Begin variable declaration-->
<tr>
	<td>store</td>
	<td>Edit Event Tests</td>
	<td>eventName</td>
</tr>
<!--End variable declaration-->
<!---->
<!--Open the page-->
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<!--Test 1: Edit an event with all information filled in-->
<tr>
	<td>clickAndWait</td>
	<td>link=Events</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=(//a[contains(text(),'Show')])[3]</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Delete</td>
	<td></td>
</tr>
<!---->
<!--Assertion 1: The event should be deleted successfully-->
<tr>
	<td>assertTextNotPresent</td>
	<td>${eventName}</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
